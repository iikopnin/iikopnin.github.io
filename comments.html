<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/components/style.css">
    <link rel="stylesheet" href="/components/comments.css">
    <title>Vorcadium</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <div class="logo">
                        <img src="/images/logo-fig.png" alt="logo" class="logo__img">
                    </div>
                </div>
                <div class="header__timetable">
                    <div class="timetable">
                        <address class="timetable__phone">8 (800) 00-392-10</address>
                        <div class="timetable__time">
                            <div class="dropdown">
                                <span class="dropdown__title">График работы</span>
                                <div class="dropdown__content">
                                    <span class="dropdown__worktime">пн-вс:09:00-20:00</span>
                                    <span class="dropdown__timeout">обед:14:00-14:30</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <aside class="sidebar">
                    <nav class="navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a href="/vorcadium.html" class="navigation__link">
                                    <span class="navigation__text navigation__text-main hover">
                                        Главная
                                    </span>
                                </a>
                            </li>
                            <li class="navigation__item">
                                <a href="/prices.html" class="navigation__link">
                                    <span class="navigation__text navigation__text-wallet hover">
                                        Тарифы
                                    </span>
                                </a>
                            </li>
                            <li class="navigation__item">
                                <a href="/comments.html" class="navigation__link">
                                    <span class="navigation__text navigation__text-feed active">
                                        Отзывы
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </aside>
            </div>
        </div>
        <div class="empty">
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__copyright">
                <div class="copyright">
                        <p class="copyright__text">
                            Сделано с любовью и старанием 
                            на курсе "HTML + CSS" в <a href="" class="copyright__link">LoftSchool</a>
                            Автор работы: <span class="copyright__author">Прохладов Вадим</span>
                        </p>
                </div>             
            </div>
            <div class="footer__logo">
                <div class="logo">
                    <img src="/images/logo-fig.png" alt="logo" class="logo__img">
                </div>
            </div>
            <div class="footer__socialNets">
                <div class="socialNets">
                    <div class="socialNets__title">Наши социальные сети</div>
                    <div class="socialNets__items">
                        <ul class="socialNets__list">
                            <li class="socialNets__item vk">
                                <a href="#" class="socialNets__link">
                                    <img src="/images/socialNets_icons/vk.png" alt="" class="socialNets__img">
                                </a>
                            </li>
                            <li class="socialNets__item fb">
                                <a href="#" class="socialNets__link">
                                    <img src="/images/socialNets_icons/fb.png" alt="" class="socialNets__img">
                                </a>
                            </li>
                            <li class="socialNets__item google">
                                <a href="#" class="socialNets__link">
                                    <img src="/images/socialNets_icons/google.png" alt="" class="socialNets__img">
                                </a>
                            </li>
                            <li class="socialNets__item twitter">
                                <a href="#" class="socialNets__link">
                                    <img src="/images/socialNets_icons/twitter.png" alt="" class="socialNets__img">
                                </a>
                            </li>
                            <li class="socialNets__item email">
                                <a href="#" class="socialNets__link">
                                    <img src="/images/socialNets_icons/mail.png" alt="" class="socialNets__img">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer__clear"></div>
        </div>
    </footer>
</body>
</html>
